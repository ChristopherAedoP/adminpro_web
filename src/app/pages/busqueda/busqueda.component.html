<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>

        <table class="table table-hover  " *ngIf="usuarios.length > 0">
          <tbody>
            <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
              <td scope="row" class="w70">
                <img [src]="usuario.img | imagen" class="pointer img-50 img-circle">
              </td>
              <td scope="row">{{usuario.nombre}}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" role="alert" *ngIf="usuarios.length === 0">
          <strong>No hay registros.</strong>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>

        <table class="table table-hover  " *ngIf="medicos.length > 0">
          <tbody>
            <tr *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]" class="pointer">
              <td scope="row" class="w70">
                <img [src]="medico.img | imagen:'medico'" class="pointer img-50 img-circle">
              </td>
              <td scope="row">{{medico.nombre}}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" role="alert" *ngIf="medicos.length === 0">
          <strong>No hay registros.</strong>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>

        <table class="table table-hover  " *ngIf="hospitales.length > 0">
          <tbody>
            <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
              <td scope="row" class="w70">
                <img [src]="hospital.img | imagen:'hospital'" class="pointer img-50 img-circle">
              </td>
              <td scope="row">{{hospital.nombre}}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" role="alert" *ngIf="hospitales.length === 0">
          <strong>No hay registros.</strong>
        </div>
      </div>
    </div>
  </div>

</div>
