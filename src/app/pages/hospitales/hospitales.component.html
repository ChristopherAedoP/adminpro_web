<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital(input.value)" type="text" name="buscar" class="form-control" placeholder="Buscar Hospital">



      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargado">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center" role="alert">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargado">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Hospitals Registrados (
          <small>{{ totalRegistros }}</small> )
          <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-primary btn-rounded float-right">
            <i class="fa fa-plus"></i>
            Crear hospital</button>
        </h3>

        <table class="table">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td scope="row" class="w70">
                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospital'" class="pointer img-50 img-circle" data-toggle="tooltip"
                  data-placement="left" title="Cambiar imagen">
              </td>
              <td scope="row">

                <input [(ngModel)]="hospital.nombre" type="text" class="form-control" name="nombre" placeholder="Nombre Hospital">
              </td>

              <td scope="row">
                <button (click)="guardarHospital(hospital)" class="btn btn-primary" btn-lg btn-block>
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarHospital(hospital)" class="btn btn-danger" btn-lg btn-block>
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button (click)="cambiarDesde(-5)" [hidden]="bloqueaBoton" type="button" class="btn btn-secondary">Anteriores</button>
        <button (click)="cambiarDesde(5)" [hidden]="bloqueaBoton" type="button" class="btn btn-secondary">Siguientes</button>

      </div>
    </div>
  </div>
</div>
